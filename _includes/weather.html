<html lang="">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body style='text-align:center'>
    <header>Travis's Weather Forecast from Weather.gov</header>
    <button id='button2' onclick="getCurrentLocation()" class="fa fa-location-arrow fa-border fa-lg" aria-hidden="true" style="cursor:pointer"></button>
    <button id='button1' onclick="geocode()" class="fa fa-search fa-border fa-lg" aria-hidden="true" style="cursor:pointer"></button>
    
    <div id="errors" style='text-align:center'></div>
    <div id="today" style='text-align:center'></div>
    <div id="map" style='text-align:center'></div>
    <div id="days" style='text-align:center'></div>
    <div id="graphs" style='text-align:center'></div>
    <script>
        var loc = document.createElement('INPUT')
        loc.setAttribute("type", "text");
        loc.setAttribute("value", "Atlanta, GA");
        loc.addEventListener("keyup", function(event) {
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                // Cancel the default action, if needed
                event.preventDefault();
                // Trigger the button element with a click
                document.getElementById("button1").click();
            }
        })
        document.body.insertBefore(loc, document.getElementById('button1'));
        var HttpClient1 = function() {
            this.get = function(aUrl, aCallback) {
                var anHttpRequest = new XMLHttpRequest();
                anHttpRequest.onreadystatechange = function() { 
                    if (anHttpRequest.readyState == 4) {
                        if (anHttpRequest.status == 200 || anHttpRequest.status == 304) {
                            aCallback(anHttpRequest.responseText); 
                        }
                    }
                }
                anHttpRequest.open( "GET", aUrl, true );            
                anHttpRequest.send( null );
            }
        }
        
        var HttpClient2 = function() {
            this.get = function(aUrl, aCallback) {
                var anHttpRequest = new XMLHttpRequest();
                anHttpRequest.onreadystatechange = function() { 
                    if (anHttpRequest.readyState == 4) {
                        if (anHttpRequest.status == 200 || anHttpRequest.status == 304) {
                            aCallback(anHttpRequest.responseText); 
                        }
                        else {
                            aCallback(null); 
                        }
                    }
                }
                anHttpRequest.open( "GET", aUrl, true );            
                anHttpRequest.send( null );
            }
        }
        
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    getWeather(position.coords.latitude, position.coords.longitude)
                });
            }
        }
        
        function clearID(id) {
            node = document.getElementById(id)
            if (node !== null) {
                while (node.hasChildNodes()) {
                    node.removeChild(node.lastChild);
                }
            }
        }
        
        function getWeather(lat, lon) {
            var locString = lat + ',' + lon
            var client = new HttpClient2();
            client.get('https://api.weather.gov/points/' + locString, function(pointsResponse) {
                responseJson = JSON.parse(pointsResponse)
                clearID('errors')
                if (responseJson == null || responseJson.length == 0) {
                    printError('Error: Weather at this location is not available from Weather.gov.')
                }
                else {
                    responseJson = JSON.parse(pointsResponse)
                    forcastDay = responseJson.properties.forecast
                    forcastGrid = responseJson.properties.forecastGridData
                    
                    //  Create detailed forecasts
                    client.get(forcastGrid, function(gridResponse) {
                        responseJson = JSON.parse(gridResponse)
                        props = responseJson.properties
                        console.log(props)
                        timeLength = props.temperature.values.length
                        geometry = responseJson.geometry.coordinates[0]
                        
                        //  Plot map
                        clearID('map')
                        var div = document.createElement('map1');
                        div.style.width = "95vw";
                        div.style.display = "inline-block";
                        elem = document.getElementById("map").appendChild(div)
                        pointsLon = []
                        pointsLat = []
                        center = [0,0]
                        for (var i = 0; i < geometry.length-1; i++) {
                            pointsLon.push(geometry[i][0])
                            pointsLat.push(geometry[i][1])
                            center[0] += geometry[i][0]
                            center[1] += geometry[i][1]
                        }
                        center[0] /= geometry.length-1
                        center[1] /= geometry.length-1
                        var mapData = [{
                            lon: pointsLon,
                            lat: pointsLat,
                            type: 'scattermapbox',
                            fill: "toself",
                            marker: {color: 'red'}
                        }]
                        var mapLayout = {
                            mapbox: {
                                style: 'open-street-map',
                                center: { lon: center[0], lat: center[1] },
                                zoom: 10,
                                paper_bgcolor:'rgba(0,0,0,0)',
                                plot_bgcolor:'rgba(0,0,0,0)',
                            },
                            modes: 'lines',
                            paper_bgcolor:'rgba(0,0,0,0)',
                            plot_bgcolor:'rgba(0,0,0,0)',
                            margin: {l:0, r:0, b:0, t:0},
                        }
                        var mapConfig = {
                            responsive: true,
                            staticPlot: true,
                        }
                        Plotly.newPlot(elem, mapData, mapLayout, mapConfig)
                        
                        
                        //  Create day by day summary
                        client.get(forcastDay, function(forecastResponse) {
                            dayProps = JSON.parse(forecastResponse).properties
                            for (var i = 0; i < props.maxTemperature.values.length; i++) {
                                props.minTemperature.values[i].value = props.minTemperature.values[i].value * (9./5.) + 32.
                                props.maxTemperature.values[i].value = props.maxTemperature.values[i].value * (9./5.) + 32.
                            }
                            var minT = props.minTemperature.values[0].value
                            var maxT = props.maxTemperature.values[0].value
                            for (var i = 1; i < props.maxTemperature.values.length; i++) {
                                if (props.minTemperature.values[i].value < minT)
                                    minT = props.minTemperature.values[i].value
                                if (props.maxTemperature.values[i].value > maxT)
                                    maxT = props.maxTemperature.values[i].value
                            }
                            clearID('days')
                            for (var i = 0; i < props.maxTemperature.values.length; i++) {
                                validDay = props.minTemperature.values[i].validTime.split('T')[0]
                                trace1 = {
                                    x: [props.minTemperature.values[i].value],
                                    y: [validDay],
                                    type: 'bar',
                                    orientation: 'h',
                                    marker: {
                                        color: 'rgba(1,1,1,0.0)'
                                    },
                                    text: Math.round(props.minTemperature.values[i].value).toString() + String.fromCharCode(176),
                                    textposition: 'outside',
                                }
                                trace2 = {
                                    x:  [props.maxTemperature.values[i].value-props.minTemperature.values[i].value],
                                    y: [validDay],
                                    type: 'bar',
                                    marker: {
                                        color: '#737373'
                                    },
                                    orientation: 'h',
                                    text: Math.round(props.maxTemperature.values[i].value).toString() + String.fromCharCode(176),
                                    textposition: 'outside',
                                }
                                var layout = {
                                    paper_bgcolor:'rgba(0,0,0,0)',
                                    plot_bgcolor:'rgba(0,0,0,0)',
                                    showlegend: false,
                                    margin: {b:0, t:7},
                                    height: 35,
                                    xaxis: {
                                        showgrid: false,
                                        showline: false,
                                        zeroline: false,
                                        fixedrange: true,
                                        showticklabels: false,
                                        range: [minT - 3, maxT + 3],
                                    },
                                    yaxis: {
                                        showline: false,
                                        showgrid: false,
                                        zeroline: false,
                                        autotick:false,
                                        tickformat: '<b>%a</b>',
                                        fixedrange: true,
                                    },
                                    barmode: 'stack',
                                }
                                var config = {
                                    responsive: true,
                                    displayModeBar: false,
                                    staticPlot: true,
                                }
                                if (i == 0) {
                                    offset = 20
                                    layout.margin.t += offset
                                    layout.height += offset
                                }
                                var div = document.createElement('button');
                                div.style.outline = 'none'
                                div.style['background-color'] = 'Transparent'
                                div.style.cursor = 'Pointer'
                                div.style.border='none'
                                div.style.width = "90vw";
                                div.style.display = "inline-block";
                                elem = document.getElementById("days").appendChild(div)
                                elem.classList.add('collapsible')
                                var div = document.createElement('div');
                                div.style.width = "90vw";
                                div.style.display = "inline-block";
                                div.class = 'collapsible'
                                div.type = 'button'
                                elem = elem.appendChild(div)
                                Plotly.newPlot(elem, [trace1,trace2], layout, config);
                                elem.class = 'collapsible'
                                elem.type = 'button'
                            }
                        })
                        
                        //  Generate data arrays
                        fields = ['temperature','probabilityOfPrecipitation', 'quantitativePrecipitation','relativeHumidity', 'dewpoint']
                        dataStruct = {}
                        fields.forEach(function (field, index) {
                            if (field in props) {
                                numPoints = props[field].values.length
                                entryStruct = {'time':new Array(), 'data':new Array(), 'unit':''}
                                if ('uom' in props[field])
                                    entryStruct.unit = props[field].uom.slice(5)
                                for (var i = 0; i < numPoints; i++) {
                                    iso8601String = props[field].values[i].validTime
                                    startTime = Date.parse(iso8601String.split('/')[0])
                                    if (i < numPoints-1) {
                                        endTime = Date.parse(props[field].values[i+1].validTime.split('/')[0])
                                        hours = (endTime - startTime) / (1000 * 60 * 60)
                                        if (hours > 1) {
                                            for (var h = 1; h < hours; h++) {
                                                currentTime = new Date(startTime)
                                                currentTime.setHours(currentTime.getHours() + h)
                                                entryStruct.time.push(currentTime)
                                                entryStruct.data.push(props[field].values[i].value)
                                            }
                                        }
                                        else {
                                            entryStruct.time.push(startTime)
                                            entryStruct.data.push(props[field].values[i].value)
                                        }
                                    }
                                    else {
                                        entryStruct.time.push(startTime)
                                        entryStruct.data.push(props[field].values[i].value)
                                    }
                                }
                                if (entryStruct.unit == 'degC') {
                                    for (var i = 0; i < entryStruct.data.length; i++) {
                                        entryStruct.data[i] = entryStruct.data[i] * 9.0 / 5.0 + 32
                                    }
                                    entryStruct.unit = 'degF'
                                }
                                if (entryStruct.unit == 'mm') {
                                    for (var i = 0; i < entryStruct.data.length; i++) {
                                        entryStruct.data[i] = entryStruct.data[i] / 25.4
                                    }
                                    entryStruct.unit = 'in'
                                }
                                dataStruct[field] = entryStruct
                            }
                            else {
                                console.log('Error: ' + field + ' not in properties')
                            }
                            
                        })
                        
                        //  Generate plots
                        clearID('graphs')
                        gridcolor = '#000'
                        for (var key of Object.keys(dataStruct)) {
                            // Add plot div
                            var div = document.createElement(key);
                            div.style.width = "100vw";
                            div.style.display = "inline-block";
                            elem = document.getElementById("graphs").appendChild(div)
                            title = key
                            if (dataStruct[key].unit != '')
                                title += ' (' + dataStruct[key].unit + ')'
                            var layout = {
                                paper_bgcolor:'rgba(0,0,0,0)',
                                plot_bgcolor:'rgba(0,0,0,0)',
                                title: title,
                                xaxis: {
                                    type:'date',
                                    tickformat: '%b %-d, %-I %p',
                                    //gridcolor: gridcolor,
                                    fixedrange: true,
                                },
                                yaxis: {
                                    //gridcolor: gridcolor,
                                    fixedrange: true,
                                },

                            }
                            var config = {
                                responsive: true,
                                displayModeBar: false,
                            }
                            var trace1 = {
                                x: dataStruct[key].time,
                                y: dataStruct[key].data,
                                mode:'lines',
                                type:'scatter',
                                line: {
                                    color: '#000',
                                    width: 3,
                                },
                            }
                            if (dataStruct[key].unit == 'percent') {
                                layout.yaxis.range = [0, 100]
                            }
                            Plotly.newPlot(elem, [trace1], layout, config)
                        }
                    })
                }
                
            })
        }
        
        function printError(message) {
            var node = document.createTextNode(message)
            document.getElementById("errors").appendChild(node)
        }
        
        // Get coordinate of location
        function geocode(position = {}) {
            var client = new HttpClient1();
            url = 'https://nominatim.openstreetmap.org/search?q=' + loc.value + '&format=json&limit=1'
            client.get(url, function(nomResponse) {
                responseJson = JSON.parse(nomResponse)
                if (responseJson == null || responseJson.length == 0) {
                    clearID('errors')
                    printError('Error: Location not identifiable from \"' + loc.value + '\".  Try again.')
                }
                else {
                    var lat = responseJson[0].lat
                    var lon = responseJson[0].lon
                    console.log('Geocode success: ' + loc.value + ' -> (' + lat + ', ' + lon + ')' )
                    getWeather(lat,lon)
                }
            })
        }
        geocode()
    </script>
  </body>
</html>
