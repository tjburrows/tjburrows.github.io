<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="/weather/css/weather.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <!-- leaflet-radar -->
    <link rel="stylesheet" href="leaflet-radar/src/leaflet-radar.css"/>
    <script src="leaflet-radar/src/leaflet-radar.js"></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v6.min.js"></script>

    <!--  Custom US Boundary    -->
    <script src="/weather/js/usrand.js"></script>

    <!--  Weather Utils    -->
    <script src="/weather/js/utils.js"></script>
    <script src="/js/solcalc.js"></script>
    <script src="/weather/js/autocomplete.js"></script>

    <!--  timezone lookup    -->
    <script src="/weather/tz-lookup-oss/tz.js"></script>

    <!--  Luxon    -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.0.2/build/global/luxon.min.js" integrity="sha256-CnZmNCHHUMy22/PJclCIISZ5Ib4MnUu+7ee5YNxtsZQ=" crossorigin="anonymous"></script>

    <!--   Chart JS   -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js" integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0/dist/chartjs-adapter-luxon.min.js" integrity="sha256-tOhXNe/Ue+TjR33s/CryFYOGMwNfkTjTuvM4LEOAHzc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair@1.2.0/dist/chartjs-plugin-crosshair.min.js" integrity="sha256-Lo2hFAtWdGv7kwd+LKhwn5GL66Q56hrE42+0uLwjkyA=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2/dist/chartjs-plugin-annotation.min.js" integrity="sha256-uqQH1xoI6lRYGUAVzCWIe8t8dB40UkmA20G2N+scO5o=" crossorigin="anonymous"></script>
  </head>

  <div style='text-align:center;width:97vw;position: relative;left: calc(-48.5vw + 50%);'>
    <div id="search" style='display:flex;align-items:center;justify-content:center;max-width:600px;margin:0 auto;font-size:25px;margin-top:20px'>
        <button id='button0' title='Magic' onclick="button0Func()" class="fa fa-magic fa-border" style="cursor:pointer"></button>
        <button id='button1' title='Your Location' onclick="button1Func()" class="fa fa-location-arrow fa-border" style="cursor:pointer;"></button>
        <div class="autocomplete-container" id="autocomplete-container" style='height:25px;width:100%'>
            <input id='textinput' type="text" value=''>
        </div>
        <button id='button2' title='Search' onclick="button2Func()" class="fa fa-search fa-border" style="cursor:pointer;"></button>
        <button id='button3' title='Help' onclick="help()" class="fa fa-question fa-border" style="cursor:pointer;"></button>
    </div>
    <div id="errors" style='text-align:center; max-width:1000px;margin:0 auto; margin-bottom:20px;font-size:20px'></div>
    <div id="now" style='text-align:left; max-width:1000px;margin:0 auto;'>
        <div id="conditions"></div>
        <div id="summary"></div>
    </div>
    <div id="map" style='text-align:center;margin:0 auto;'>
        <div id="search" style='display:flex;align-items:center;justify-content:center;font-size:25px;margin-top:20px'>
            <button id='button4' title='Radar' onclick="buttonRadar()" style="cursor:pointer">Radar</button>
            <button id='button5' title='Temperature' onclick="buttonTemperature()" style="cursor:pointer">Temperature</button>
            <button id='button6' title='snowDepth' onclick="buttonSnowDepth()" style="cursor:pointer">Snow Depth</button>
            <button id='button7' title='None' onclick="removeMapLayers()" style="cursor:pointer">None</button>
        </div>
        <div id="map1" style='width:100%; height:400px; display:inline-block'></div>
        <div id="legend"></div>
    </div>
    <div id="today" style='text-align:center; max-width:700px;margin:0 auto;'></div>
    <div id="days" style='text-align:center; max-width:800px;margin:0 auto;'></div>
    <script src="/weather/js/weather.js"></script>
  </div>
</html>
