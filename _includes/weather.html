<html lang="">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  
  <body style='text-align:center'>
    <header>Travis's Weather Forecast from Weather.gov</header>
    <div class="row" id="search" style='text-align:center; vertical-align:bottom;'>
        <button id='button2' onclick="getCurrentLocation()" class="column fa fa-location-arrow fa-border" aria-hidden="true" style="cursor:pointer;font-size:20px;vertical-align:bottom;"></button>
        <input class='column' id='textinput' type="text" style='line-height:25px;vertical-align:bottom;'>
        <button id='button1' onclick="geocode()" class="columns fa fa-search fa-border" aria-hidden="true" style="cursor:pointer;font-size:20px;vertical-align:bottom;"></button>
    </div>
    <div id="errors" style='text-align:center'></div>
    <div id="now" style='text-align:left'></div>
    <div id="24h" style='text-align:center'></div>
    <div id="map" style='text-align:center'></div>
    <div id="days" style='text-align:center'></div>
    <div id="graphs" style='text-align:center'></div>
    <script>
    
        //  Create text search box
        var loc = document.getElementById("textinput")
        loc.setAttribute("value", "Atlanta, GA");
        loc.style['margin-top'] = '10px'
        
        //  Allow pressing enter to submit
        loc.addEventListener("keyup", function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                document.getElementById("button1").click();
            }
        })
        
        //  get request version 1
        var HttpClient1 = function() {
            this.get = function(aUrl, aCallback) {
                var anHttpRequest = new XMLHttpRequest();
                anHttpRequest.onreadystatechange = function() { 
                    if (anHttpRequest.readyState == 4 && anHttpRequest.status == 200) {
                        aCallback(anHttpRequest.responseText); 
                    }
                }
                anHttpRequest.open( "GET", aUrl, true );            
                anHttpRequest.send( null );
            }
        }
        
        //  Get request version 2
        var HttpClient2 = function() {
            this.get = function(aUrl, aCallback) {
                var anHttpRequest = new XMLHttpRequest();
                anHttpRequest.onreadystatechange = function() { 
                    if (anHttpRequest.readyState == 4) {
                        if (anHttpRequest.status == 200 || anHttpRequest.status == 304) {
                            aCallback(anHttpRequest.responseText); 
                        }
                        else {
                            aCallback(null); 
                        }
                    }
                }
                anHttpRequest.open( "GET", aUrl, true );            
                anHttpRequest.send( null );
            }
        }
        
        //  Get current location and run weather
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    getWeather(position.coords.latitude, position.coords.longitude)
                });
            }
        }
        
        //  Clear all child divs of an id
        function clearID(id) {
            var node = document.getElementById(id)
            if (node !== null) {
                while (node.hasChildNodes()) {
                    node.removeChild(node.lastChild);
                }
            }
        }
        
        //  Convert Celcius to Fahrenheit
        function c2f(celcius) {
            return celcius * 9.0 / 5.0 + 32.0
        }
        
        const dayFind = /(\d+)D/
        const hourFind = /(\d+)H/
        function parseDuration(string) {
            var hourOffset = 0
            if (string.includes('D'))
                hourOffset += parseInt(string.match(dayFind)[1]) * 24
            if (string.includes('H'))
                hourOffset += parseInt(string.match(hourFind)[1])
            return hourOffset
        }
        
        
        //  Get weather data
        function getWeather(lat, lon) {
            var locString = lat + ',' + lon
            var client = new HttpClient2();
            client.get('https://api.weather.gov/points/' + locString, function(pointsResponse) {
                responseJson = JSON.parse(pointsResponse)
                degreeSymbol = String.fromCharCode(176)
                //  clear any existing errors
                clearID('errors')
                
                //  Print error if weather not found
                if (responseJson == null || responseJson.length == 0) {
                    printError('Error: Weather at this location is not available from Weather.gov.')
                }
                else {
                    responseJson = JSON.parse(pointsResponse)
                    console.log("point:")
                    console.log(responseJson)
                    forcastDay = responseJson.properties.forecast
                    forcastGrid = responseJson.properties.forecastGridData
                    
                    //  Create detailed forecasts
                    client.get(forcastGrid, function(gridResponse) {
                        responseJson = JSON.parse(gridResponse)
                        
                        //  Print error if data not available
                        if (responseJson == null || responseJson.length == 0) {
                            printError('Error: Weather at this location is not available from Weather.gov.')
                        }
                        props = responseJson.properties
                        console.log("griddata:")
                        console.log(props)
                        timeLength = props.temperature.values.length
                        geometry = responseJson.geometry.coordinates[0]
                        
                        //  Plot map
                        clearID('map')
                        var div = document.createElement('map1');
                        div.style.width = "95vw";
                        div.style.display = "inline-block";
                        elem = document.getElementById("map").appendChild(div)
                        
                        //  Calculate center point
                        
                        pointsLon = []
                        pointsLat = []
                        center = [0,0]
                        
                        for (var i = 0; i < geometry.length-1; i++) {
                            pointsLon.push(geometry[i][0])
                            pointsLat.push(geometry[i][1])
                            center[0] += geometry[i][0]
                            center[1] += geometry[i][1]
                        }
                        
                        center[0] /= geometry.length-1
                        center[1] /= geometry.length-1
                        var mapData = [{
                            lon: pointsLon,
                            lat: pointsLat,
                            type: 'scattermapbox',
                            fill: "toself",
                            marker: {color: 'red'}
                        }]
                        var mapLayout = {
                            mapbox: {
                                style: 'open-street-map',
                                center: { lon: center[0], lat: center[1] },
                                zoom: 10,
                                paper_bgcolor:'rgba(0,0,0,0)',
                                plot_bgcolor:'rgba(0,0,0,0)',
                            },
                            modes: 'lines',
                            paper_bgcolor:'rgba(0,0,0,0)',
                            plot_bgcolor:'rgba(0,0,0,0)',
                            margin: {l:0, r:0, b:20, t:20},
                        }
                        var mapConfig = {
                            responsive: true,
                            displayModeBar: false,
                            staticPlot: false,
                        }
                        Plotly.newPlot(elem, mapData, mapLayout, mapConfig)
                        
                        
                        //  Create day by day summary
                        client.get(forcastDay, function(forecastResponse) {
                            dayProps = JSON.parse(forecastResponse).properties
                            console.log("daydata:")
                            console.log(dayProps)
                            
                            
                            //  Print text summary of present forecast
                            clearID('now')
                            nowDiv = document.getElementById('now')
                            
                            var p1 = document.createElement("p");
                            var summary = document.createTextNode(dayProps.periods[0].name + ': ' + dayProps.periods[0].detailedForecast);
                            nowDiv.appendChild(summary)
                            
                            //  Determine number of days that hvae both min and max temperature
                            numBars = Math.min(props.maxTemperature.values.length, props.minTemperature.values.length)
                            
                            //  Set offsets in indexes
                            minOffset = props.minTemperature.values.length - numBars
                            maxOffset = props.maxTemperature.values.length - numBars
                            
                            //  Convert celcius to farenheit
                            if (props.minTemperature.uom.includes('degC')) {
                                for (var i = 0; i < numBars; i++) {
                                    props.minTemperature.values[i+minOffset].value = c2f(props.minTemperature.values[i+minOffset].value)
                                    props.maxTemperature.values[i+maxOffset].value = c2f(props.maxTemperature.values[i+maxOffset].value)
                                }
                            }
                           
                            //   Find common min and max for all bar charts
                            var minT = props.minTemperature.values[minOffset].value
                            var maxT = props.maxTemperature.values[maxOffset].value
                            for (var i = 1; i < numBars; i++) {
                                if (props.minTemperature.values[i+minOffset].value < minT)
                                    minT = props.minTemperature.values[i+minOffset].value
                                if (props.maxTemperature.values[i+maxOffset].value > maxT)
                                    maxT = props.maxTemperature.values[i+maxOffset].value
                            }
                            
                            //  Clear div before populating
                            clearID('days')
                            for (var i = 0; i < numBars; i++) {
                            
                                iMin = i + minOffset
                                iMax = i + maxOffset
                                validDay = props.minTemperature.values[iMin].validTime.split('T')[0]
                                
                                trace1 = {
                                    x: [props.minTemperature.values[iMin].value],
                                    y: [validDay],
                                    type: 'bar',
                                    orientation: 'h',
                                    marker: {
                                        color: 'rgba(1,1,1,0.0)'
                                    },
                                    text: Math.round(props.minTemperature.values[iMin].value).toString() + degreeSymbol,
                                    textposition: 'outside',
                                }
                                
                                trace2 = {
                                    x:  [props.maxTemperature.values[iMax].value-props.minTemperature.values[iMin].value],
                                    y: [validDay],
                                    type: 'bar',
                                    marker: {
                                        color: '#737373'
                                    },
                                    orientation: 'h',
                                    text: Math.round(props.maxTemperature.values[iMax].value).toString() + degreeSymbol,
                                    textposition: 'outside',
                                }
                                
                                var layout = {
                                    paper_bgcolor:'rgba(0,0,0,0)',
                                    plot_bgcolor:'rgba(0,0,0,0)',
                                    showlegend: false,
                                    margin: {b:0, t:7},
                                    height: 35,
                                    xaxis: {
                                        showgrid: false,
                                        showline: false,
                                        zeroline: false,
                                        fixedrange: true,
                                        showticklabels: false,
                                        range: [minT - 3, maxT + 3],
                                    },
                                    yaxis: {
                                        showline: false,
                                        showgrid: false,
                                        zeroline: false,
                                        autotick:false,
                                        tickformat: '<b>%a</b>',
                                        fixedrange: true,
                                    },
                                    barmode: 'stack',
                                }
                                
                                var config = {
                                    responsive: true,
                                    displayModeBar: false,
                                    staticPlot: true,
                                }
                                
                                var div = document.createElement('button');
                                div.style.outline = 'none'
                                div.style['background-color'] = 'Transparent'
                                div.style.cursor = 'Pointer'
                                div.style.border='none'
                                div.style.width = "90vw";
                                div.style.display = "inline-block";
                                elem = document.getElementById("days").appendChild(div)
                                elem.classList.add('collapsible')
                                
                                var div = document.createElement('div');
                                div.style.width = "90vw";
                                div.style.display = "inline-block";
                                div.class = 'collapsible'
                                div.type = 'button'
                                elem = elem.appendChild(div)
                                Plotly.newPlot(elem, [trace1,trace2], layout, config);
                                elem.class = 'collapsible'
                                elem.type = 'button'
                            }
                        })
                        
                        //  Generate data arrays
                        fields = ['temperature','probabilityOfPrecipitation', 'quantitativePrecipitation', 'dewpoint','relativeHumidity']
                        dataStruct = {}
                        fields.forEach(function (field, index) {
                            if (field in props) {
                                numPoints = props[field].values.length
                                entryStruct = {'time':new Array(), 'data':new Array(), 'unit':''}
                                
                                //  Extract parameter unit
                                if ('uom' in props[field])
                                    entryStruct.unit = props[field].uom.split(':')[1]
                                    
                                //  Get date of today, and date in 24 hours
                                today = new Date()
                                today.setHours(today.getHours()-1)
                                todayPlus24h = new Date()
                                todayPlus24h.setDate(todayPlus24h.getDate() + 1)
                                
                                //  Create array of data
                                for (var i = 0; i < numPoints; i++) {
                                    iso8601String = props[field].values[i].validTime
                                    
                                    isoSplit = iso8601String.split('/')
                                    startTime = new Date(isoSplit[0])
                                    duration = parseDuration(isoSplit[1])
                                    
                                    //  Only plot next 24 hours
                                    if (startTime >= today && startTime < todayPlus24h) {
                                        //  Repeat value for specified number of hours
                                        for (var h = 0; h < duration; h++) {
                                            currentTime = new Date(startTime)
                                            currentTime.setHours(currentTime.getHours() + h)
                                            if (currentTime <= todayPlus24h) {
                                                entryStruct.time.push(currentTime)
                                                entryStruct.data.push(props[field].values[i].value)
                                            }
                                            
                                        }
                                    }
                                    
                                }
                                if (entryStruct.unit.includes('degC')) {
                                    for (var i = 0; i < entryStruct.data.length; i++) {
                                        entryStruct.data[i] = entryStruct.data[i] * 9.0 / 5.0 + 32
                                    }
                                    entryStruct.unit = degreeSymbol + 'F'
                                }
                                else if (entryStruct.unit.includes('degF'))
                                    entryStruct.unit = degreeSymbol + 'F'
                                if (entryStruct.unit == 'mm') {
                                    for (var i = 0; i < entryStruct.data.length; i++) {
                                        entryStruct.data[i] = entryStruct.data[i] / 25.4
                                    }
                                    entryStruct.unit = 'in'
                                }
                                dataStruct[field] = entryStruct
                            }
                            else {
                                console.log('Error: ' + field + ' not in properties')
                            }
                            
                        })
                        
                        //  Generate plots
                        clearID('graphs')
                        gridcolor = '#000'
                        for (var key of Object.keys(dataStruct)) {
                            // Add plot div
                            var div = document.createElement(key);
                            div.style.width = "100vw";
                            div.style.display = "inline-block";
                            elem = document.getElementById("graphs").appendChild(div)
                            title = key
                            if (dataStruct[key].unit != '')
                                title += ' (' + dataStruct[key].unit + ')'
                            var layout = {
                                paper_bgcolor:'rgba(0,0,0,0)',
                                plot_bgcolor:'rgba(0,0,0,0)',
                                title: title,
                                xaxis: {
                                    type:'date',
                                    tickformat: '%b %-d, %-I %p',
                                    //gridcolor: gridcolor,
                                    fixedrange: true,
                                },
                                yaxis: {
                                    //gridcolor: gridcolor,
                                    fixedrange: true,
                                },

                            }
                            var config = {
                                responsive: true,
                                displayModeBar: false,
                            }
                            var trace1 = {
                                x: dataStruct[key].time,
                                y: dataStruct[key].data,
                                mode:'lines',
                                type:'scatter',
                                line: {
                                    color: '#000',
                                    width: 3,
                                },
                            }
                            if (dataStruct[key].unit == 'percent') {
                                layout.yaxis.range = [0, 100]
                            }
                            Plotly.newPlot(elem, [trace1], layout, config)
                        }
                    })
                }
                
            })
        }
        
        //  Prints specified error
        function printError(message) {
            var node = document.createTextNode(message)
            document.getElementById("errors").appendChild(node)
        }
        
        // Get coordinate of location
        function geocode(position = {}) {
            var client = new HttpClient1();
            url = 'https://nominatim.openstreetmap.org/search?q=' + loc.value + '&format=json&limit=1'
            client.get(url, function(nomResponse) {
                responseJson = JSON.parse(nomResponse)
                if (responseJson.length == 0) {
                    clearID('errors')
                    printError('Error: Location not identifiable from \"' + loc.value + '\".  Try again.')
                }
                else {
                    var lat = responseJson[0].lat
                    var lon = responseJson[0].lon
                    console.log('Geocode success: ' + loc.value + ' -> (' + lat + ', ' + lon + ')' )
                    getWeather(lat,lon)
                }
            })
        }
        geocode()
    </script>
  </body>
</html>
